<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Buku</title>
  </head>
  <body>
    <h1>Tambah buku</h1>

    <form id="formTambahBuku">
      <table>
        <tr>
          <td><label for="judul">Judul</label></td>
          <td><input type="text" name="judul" id="judul"></td>
        </tr>
        <tr>
          <td><label for="penulis">Penulis</label></td>
          <td><input type="text" name="penulis" id="penulis"></td>
        </tr>
        <tr>
          <td><label for="harga">Harga</label></td>
          <td><input type="number" name="harga" id="harga"></td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">+ Tambah</button>
          </td>
        </tr>
      </table>
    </form>

    <script>
      document.getElementById('formTambahBuku').onsubmit = function(event) {
        event.preventDefault()
        alert('Menambah buku')
      }
    </script>
  </body>
</html>
